<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Car</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img class="logo" src="img/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Bmw Review</span>
                    <!-- <span class="profession"></span> -->
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="search-box">
                            <i class='bx bx-search-alt-2 icon'></i>
                            <input type="search" placeholder="Search...">   
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Main</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <img class="bmw" src="/img/bmwIcon.png" alt="iconBmw">
                            <!-- <i class='bx bx-home icon'></i> -->
                            <!-- <i class='bx bx-car icon'></i> -->
                            <span class="text nav-text">Model</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-wrench icon'></i>
                            <span class="text nav-text">Tuning</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Saved</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallet</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    
    <script src="js/main.js"></script>
</body>
</html>
